<body>

<h1>Informações</h1>
<p id="Infos">Sem informações</p>

<script>
let inst = [

		estado: "RS",
		qtd_alunos: "3000"},

		qtd_alunos: "40000"},
		{sigla: "UFPEL",

];

// Outro exemplo de adicionar evento de clique no botão

function mostrarUniversidade() { 
	let valor = prompt("Qual instituição (sigla)?");

	for (elemento in inst) {
		if(inst[elemento].sigla == valor) {
			resultado = inst[elemento];
		}
	}

	/* // Usando um for clássico
	for (let i = 0; i < inst.length; i++) {
		if (inst[i].sigla == valor) {
			resultado = inst[i];
			break;
		}
	}
	*/

	/* // Usando a função find()
	let resultado = instituicoes.find(function(inst) {
		return inst.sigla.toUpperCase() === valor;
	});
	*/	

	let nome_completo = resultado.nome + " - " + resultado.sigla;
	console.log(nome_completo);

	document.getElementById("Infos").innerHTML = "A " + nome_completo + " possui cerca de " + resultado.qtd_alunos + " e está situada em " + resultado.cidade + "/" + resultado.estado;
}
</script>
