<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exemplo de todos os tipos de input</title>
</head>
<body>
  <h1>Todos os Tipos de Input em HTML</h1>
  <form>
    <!-- Texto -->
    <label>Texto: <input type="text" name="texto"></label><br><br>

    <!-- Senha -->
    <label>Senha: <input type="password" name="senha"></label><br><br>

    <!-- E-mail -->
    <label>Email: <input type="email" name="email"></label><br><br>

    <!-- Número -->
    <label>Número: <input type="number" name="numero"></label><br><br>

    <!-- URL -->
    <label>URL: <input type="url" name="url"></label><br><br>

    <!-- Telefone -->
    <label>Telefone: <input type="tel" name="telefone"></label><br><br>

    <!-- Data -->
    <label>Data: <input type="date" name="data"></label><br><br>

    <!-- Hora -->
    <label>Hora: <input type="time" name="hora"></label><br><br>

    <!-- Data e Hora -->
    <label>Data e Hora: <input type="datetime-local" name="datahora"></label><br><br>

    <!-- Semana -->
    <label>Semana: <input type="week" name="semana"></label><br><br>

    <!-- Mês -->
    <label>Mês: <input type="month" name="mes"></label><br><br>

    <!-- Cor -->
    <label>Cor: <input type="color" name="cor"></label><br><br>

    <!-- Checkbox -->
    <label><input type="checkbox" name="aceite"> Aceito os termos</label><br><br>

    <!-- Radio -->
    <label><input type="radio" name="sexo" value="M"> Masculino</label>
    <label><input type="radio" name="sexo" value="F"> Feminino</label><br><br>

    <!-- Arquivo -->
    <label>Arquivo: <input type="file" name="arquivo"></label><br><br>

    <!-- Range (deslizante) -->
    <label>Range: <input type="range" name="volume" min="0" max="100"></label><br><br>

    <!-- Hidden -->
    <input type="hidden" name="oculto" value="12345">

    <!-- Search -->
    <label>Pesquisar: <input type="search" name="busca"></label><br><br>

    <!-- Submit -->
    <input type="submit" value="Enviar">

    <!-- Reset -->
    <input type="reset" value="Limpar">
  </form>
</body>
</html>
