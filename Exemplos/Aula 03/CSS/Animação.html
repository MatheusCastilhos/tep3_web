<meta name="description" content="Animação">

<style id="jsbin-css">
body {
	margin: 0;
	padding: 0;
	}
	

div.quadrado {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: relative;
    -webkit-animation-name: movimento;
    -webkit-animation-duration: 4s;
    -webkit-animation-iteration-count: infinite;
}
@-webkit-keyframes movimento {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:yellow; width: 200px; left:50px; top:0px;}
    50%  {background-color:blue; left:50px; top:50px;}
    75%  {background-color:green; left:0px; top:50px;}
    100% {background-color:red; left:0px; top:0px;}
}

div.header-animacao {
   background: url("logo.jpg") center 0 repeat-x;
   width: 100%;
   height: 500px;
  -moz-animation: animacao 64s linear infinite;
  -webkit-animation: animacao 64s linear infinite;
}

@-webkit-keyframes animacao {
  from { background-position: 0 0; }
  to { background-position: -1440px 0; }
}  

</style>
</head>
<body>
	<div class="quadrado"></div>
	<br><br><br><br>
	<div class="header-animacao"></div>
  <div class="alongar"></div>
</body>
